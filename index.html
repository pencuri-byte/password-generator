<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>password generator</h1>
            <div class="d-flex flex-column mt-2 gap-2">
                <label for="" class="text-uppercase fw-bold">panjang password</label>
                <input class="form-control" id="passwordLength" type="number">
                <div id='name'>
                    <label for="" class="text-uppercase fw-bold">nama file</label>
                    <input class="form-control" id="nameFile" type="">
                </div>
                <label for="" class="text-uppercase fw-bold">password</label>
                <input class="form-control from-control-g" id="password" disabled>
                <button onclick="getPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"> generate password</button>
                <a onclick="savePassword()" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" id="saveButton">save password</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
